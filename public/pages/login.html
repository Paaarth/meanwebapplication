<div class="jumbotron text-center">
    <h3>The Login Page</h3>
</div>
<div class="row">
    <div class="col-sm-6">
        <form name="loginForm" id="loginForm" ng-submit="loginForm.$valid && LoginController.sendForm()" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                <label for="email">Email <span class="text-danger"><b>*</b></span></label>
                <input type="email" placeholder="Enter email address" class="form-control" id="email" name="email" ng-model="LoginController.loginUser.email" required="true">
                <span class="text-danger" ng-show="loginForm.$submitted && loginForm.email.$error.required"><b>Please enter valid email !</b></span>
                <p class="text-danger" ng-show="loginForm.$submitted && loginForm.email.$error.email"><b>Invalid email !</b></p>
                <p class="text-danger" ng-show="loginForm.email.$invalid && !loginForm.email.$pristine"><b>Please enter valid email !</b></p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                <label for="password">Password <span class="text-danger"><b>*</b></span></label>
                <input type="password" placeholder="Enter password" class="form-control" id="password" name="password" ng-model="LoginController.loginUser.password" required="true" ng-minlength="6" ng-maxlength="20">
                <span class="text-danger" ng-show="loginForm.$submitted && loginForm.password.$error.required"><b>Please enter password !</b></span>
                <span class="text-danger" ng-show="loginForm.password.$error.minlength"><b>Password is too short !</b></span>
                <span class="text-danger" ng-show="loginForm.password.$error.maxlength"><b>Password is too long !</b></span>
            </div>
            <button type="submit" class="btn btn-success pull-right">Submit</button>
        </form>
    </div>
</div>
